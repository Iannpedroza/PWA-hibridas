<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ConsultApp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="icon" type="image/png" href="./assets/appicons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="ConsultApp" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/appicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/appicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/appicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/appicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/appicons/apple-icon-180x180.png"
    />
    <link rel="stylesheet" href="./consultApp.css" />
    <script src="./consultApp.js"></script>
  </head>
  <body>

    

    <header class="headerBar dark">
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#" id="sideCriar">Criar consulta</a>
        <a href="#" id="sideHistorico">Histórico de consultas</a>
        <a href="#" id="sideConsultas">Consultas futuras</a>
      </div>
  
      <span style="font-size:30px;cursor:pointer;margin-left: 1rem;" onclick="openNav()">&#9776;</span>

      <div class="appName">ConsultApp</div>
      <div class="badge warning"><span id="estado">0</span></div>
    </header>

    

    <div id="tela1" class="component">
      <div class="componentHeader">
        <h1 class="componentTitle" id="Tela1Title">Próximas consultas</h1>
        <div id = "div-select" class="select-wrap">
          <label>Ordenar por:</label>
          <select id="selectOrder" name="sort" style="width: 100%;">
            <option value="closeDate">Consulta mais próxima</option>
            <option value="alphaOrder">Ordem alfabética</option>
          </select>
        </div>
      </div>
      <div class="componentContent">
        <div id="blank">
          <img src="./assets/doctor.png" />
          <p>Nenhuma consulta cadastrada.</p>
        </div>
        <ul id="listaDeConsultas" class="list hidden"></ul>
      </div>
    </div>

    <div id="tela2" class="component hidden">
      <div class="componentHeader">
        <h1 class="componentTitle">Nova consulta</h1>
      </div>
      <div class="componentContent">
        <div class="field">
          <label for="inputTipo">Tipo:</label>
          <input id="inputTipo" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputMedico">Médico:</label>
          <input id="inputMedico" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputDate">Data:</label>
          <input id="inputDate" type="date" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputNotes">Anotações:</label>
          <textarea id="inputNotes" rows="5" cols="30"></textarea>
        </div>
        <div class="buttonGroup mt1 end">
          <button id="btnCanc1" class="button quarter light">Cancelar</button>
          <button id="btnInc" class="button quarter primary" disabled>
            Incluir
          </button>
        </div>
      </div>
    </div>

    <div id="tela3" class="component hidden">
      <div class="componentHeader">
        <h1 class="componentTitle">Alteração de consulta</h1>
      </div>
      <div class="componentContent">
        <div class="field">
          <label for="inputAlteraTipo">Tipo:</label>
          <input id="inputAlteraTipo" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputAlteraMedico">Médico:</label>
          <input id="inputAlteraMedico" type="text" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputAlteraDate">Data:</label>
          <input id="inputAlteraDate" type="date" autocomplete="off" />
        </div>
        <div class="field">
          <label for="inputAlteraNotes">Anotações:</label>
          <textarea id="inputAlteraNotes" rows="5" cols="30"></textarea>
        </div>
        <div class="buttonGroup end mt1">
          <button id="btnCanc2" class="button quarter light">Cancelar</button>
          <button id="btnAlt" class="button quarter primary">Alterar</button>
        </div>
        <div class="buttonGroup end mt3">
          <button id="btnDel" class="button quarter danger">
            Apagar consulta
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
